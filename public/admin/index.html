<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CMS</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      // Initialize Netlify Identity to handle recovery tokens
      // Wait for both DOM and Netlify Identity to be ready
      function initNetlifyIdentity() {
        if (window.netlifyIdentity) {
          // Initialize the widget if not already initialized
          if (typeof window.netlifyIdentity.init === 'function') {
            window.netlifyIdentity.init();
          }
          
          // Check if there's a recovery token in the hash
          const hash = window.location.hash;
          if (hash && hash.includes('recovery_token')) {
            // The widget should automatically detect recovery_token in hash
            // But we can explicitly open recovery mode if needed
            setTimeout(() => {
              if (window.netlifyIdentity && window.netlifyIdentity.open) {
                window.netlifyIdentity.open('recovery');
              }
            }, 100);
          }
          
          // Handle successful login after recovery
          window.netlifyIdentity.on('login', (user) => {
            // Close the widget after successful login/recovery
            if (window.netlifyIdentity.close) {
              window.netlifyIdentity.close();
            }
            // Refresh to show CMS interface
            window.location.href = '/admin/';
          });
        } else {
          // Retry if widget not loaded yet
          setTimeout(initNetlifyIdentity, 50);
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNetlifyIdentity);
      } else {
        initNetlifyIdentity();
      }
    </script>
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    <script>
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (window.CMS && window.CMS.init) {
        var defaultBranch = 'master';
        window.CMS.init({
          config: {
            local_backend: isLocal,
            backend: isLocal ? { name: 'test-repo' } : { name: 'git-gateway', branch: defaultBranch },
            media_folder: 'public/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'posts',
                label: 'Posts',
                folder: 'content/posts',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                  { label: 'Cover Image', name: 'cover', widget: 'image', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
      }
    </script>
  </body>
</html>
