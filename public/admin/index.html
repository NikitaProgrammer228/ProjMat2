<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CMS</title>
  </head>
  <body>
    <script>
      // Simple guard: redirect unauthenticated users to /admin/login
      (function () {
        var authed = document.cookie.split(';').some(function (c) {
          return c.trim().indexOf('admin_auth=1') === 0;
        });
        if (!authed) {
          window.location.replace('/admin/login');
        }
      })();
    </script>
    <script>
      // Disable auto init first
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Inline config to avoid path issues during local dev
      if (window.CMS && window.CMS.init) {
        window.CMS.init({
          config: {
            local_backend: true,
            backend: { name: 'git-gateway', branch: 'main' },
            media_folder: 'public/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'posts',
                label: 'Posts',
                folder: 'content/posts',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                  { label: 'Cover Image', name: 'cover', widget: 'image', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
      }
    </script>
  </body>
</html>
