<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CMS</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      // Initialize Netlify Identity to handle recovery tokens
      // Wait for both DOM and Netlify Identity to be ready
      function initNetlifyIdentity() {
        console.log('Initializing Netlify Identity...');
        if (window.netlifyIdentity) {
          console.log('Netlify Identity found, initializing...');
          // Initialize the widget if not already initialized
          if (typeof window.netlifyIdentity.init === 'function') {
            window.netlifyIdentity.init();
            console.log('Netlify Identity initialized');
          }
          
          // Check if there's a Netlify Identity token in the hash
          const hash = window.location.hash;
          console.log('Hash detected:', hash); // Debug log
          
          if (hash && (hash.includes('recovery_token') || 
                      hash.includes('invite_token') || 
                      hash.includes('confirmation_token'))) {
            console.log('Token found in hash, opening appropriate modal'); // Debug log
            
            // The widget should automatically detect tokens in hash
            // But we can explicitly open the appropriate mode
            setTimeout(() => {
              if (window.netlifyIdentity && window.netlifyIdentity.open) {
                if (hash.includes('recovery_token')) {
                  console.log('Opening recovery modal');
                  window.netlifyIdentity.open('recovery');
                } else if (hash.includes('invite_token')) {
                  console.log('Opening signup modal');
                  window.netlifyIdentity.open('signup');
                } else if (hash.includes('confirmation_token')) {
                  console.log('Opening login modal');
                  window.netlifyIdentity.open('login');
                }
              } else {
                console.log('Netlify Identity widget not ready');
              }
            }, 200); // Increased timeout
          }
          
          // Handle successful login/signup after token processing
          window.netlifyIdentity.on('login', (user) => {
            // Close the widget after successful login/signup
            if (window.netlifyIdentity.close) {
              window.netlifyIdentity.close();
            }
            // Refresh to show CMS interface
            window.location.href = '/admin/';
          });
          
          // Handle signup completion
          window.netlifyIdentity.on('signup', (user) => {
            // Close the widget after successful signup
            if (window.netlifyIdentity.close) {
              window.netlifyIdentity.close();
            }
            // Refresh to show CMS interface
            window.location.href = '/admin/';
          });
        } else {
          // Retry if widget not loaded yet
          setTimeout(initNetlifyIdentity, 50);
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNetlifyIdentity);
      } else {
        initNetlifyIdentity();
      }
    </script>
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    <script>
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (window.CMS && window.CMS.init) {
        var defaultBranch = 'master';
        window.CMS.init({
          config: {
            local_backend: isLocal,
            backend: isLocal ? { name: 'test-repo' } : { name: 'git-gateway', branch: defaultBranch },
            media_folder: 'public/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'posts',
                label: 'Posts',
                folder: 'content/posts',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                  { label: 'Cover Image', name: 'cover', widget: 'image', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
      }
    </script>
  </body>
</html>
